<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title> A Spacey Christmas </title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1> The Stars Celebrating the Holiday </h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    How Christmas-y... <br>
		    Press 'a' to turn left <br>
		    Press 'd' to turn right <br>
		    Press 'w' or 's' to accelerate forwards ot backwards <br>
		    Press '1' for hyperspace
	    </footer>
	</body>
</html>
